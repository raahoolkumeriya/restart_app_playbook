---
language: python
python: "2.7"

before_install:
  # Make sure everything's up to date.
  - sudo apt-get update -qq

install:
  # Install Ansible.
  - pip install ansible

addons:
  ssh_known_hosts: ssh.github.com  
  
script:
  - ansible-playbook -i application_restart/inventory application_restart/restart.yml  
